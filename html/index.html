<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>HTML5 Security Cheatsheet</title>
        <!-- major includes -->
        <script type="text/javascript" src="../items.js"></script>
        <script type="text/javascript" src="../categories.js"></script>
        <script type="text/javascript" src="../payloads.js"></script>
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/import.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/basic.css" />
    </head>
    <body>
        <h1>HTML5 Security Cheatsheet<small>What your browser does when you look away...</small></h1>
        <a href="https://github.com/cure53/H5SC"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
        <div id="content"><!-- data will go here --></div>
		<div id="sidebar">
		    <div id="languages">
                <a rel="en" href=""><img src="images/en.png" alt="english" /></a>
                <a rel="ja" href=""><img src="images/ja.png" alt="japanese" /></a>
                <a rel="ru" href=""><img src="images/ru.png" alt="russian" /></a>
                <a rel="cs" href=""><img src="images/cs.png" alt="czech" /></a>
                <a rel="tr" href=""><img src="images/tr.png" alt="turkish" /></a>
				<a rel="cn" href=""><img src="images/cn.png" alt="chinsese" /></a>
            </div>
		    <input type="text" accesskey="s" tabindex="1" id="search" placeholder="Search" />
            <span class="clear"></span>
            <!-- navi will go here -->
        </div>
        <div id="templates" style="display:none">
            <!-- invisible templates for the JSON data -->
            <div id="item_template">
                <div class="item">
                    <h4 class="name">%name%</h4><p class="description">%desription%</p>
                    <code class="data">%data%</code><p class="howtofix">%howtofix%</p>
                    <code class="attachment"></code>
                    <ul class="browsers"></ul><ul class="tags"></ul><ul class="urls"></ul>
                    <dfn class="reporter">%reporter%</dfn>
                 </div>
            </div>
            <ul id="category_template"></ul>
            <ul id="navigation_template"></ul>	
        </div>
        <div id="offline" style="display:none">Offline Mode</div>
        <noscript>Please enable JavaScript</noscript>
    </body>
</html>
